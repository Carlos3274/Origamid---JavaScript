<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="button-creator">
    <form id="controles">

      <label for="texto">texto</label>
      <input type = 'text' for="texto" name="texto" id="texto">

      <label for="color">color</label>
      <input for="text" type="color" name="color" id="color">

      <label for="backgroundColor">background-color</label>
      <input for="backgroundColor" type="color" name="backgroundColor" id="backgroundColor">
      
      <label for="height">height</label>
      <input type = 'range' for="texto" name="height" id="height" min="0" max="200">


      <label for="width">width</label>
      <input type = 'range' for="width" name="width" id="height" min="0" max="600">

      <label for="border">border</label>
      <input type = 'text' for="border" name="border" id="border">

      <label for="borderRadius">border-radius</label>
      <input type = 'range' for="borderRadius" name="borderRadius" id="borderRadius" min="0" max="20">

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>

      <label for="fontSize">font-size</label>
      <input type = 'number' for="border" name="fontSize" id="fontSize">


    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css">
        <span></span>
      </code></pre>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
